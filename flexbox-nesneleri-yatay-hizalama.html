<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/extra.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid my-2 p-3">
        <div class="d-flex justify-content-start bg-secondary p-3 text-white mb-4">
            <div class="p-2 bg-info">Flex içerik 1</div>
            <div class="p-2 bg-dark">Flex içerik 2</div>
            <div class="p-2 bg-danger">Flex içerik 3</div>
        </div>

        <div class="d-flex justify-content-center bg-secondary p-3 text-white mb-4">
            <div class="p-2 bg-info">Flex içerik 1</div>
            <div class="p-2 bg-dark">Flex içerik 2</div>
            <div class="p-2 bg-danger">Flex içerik 3</div>
        </div>

        <div class="d-flex justify-content-end bg-secondary p-3 text-white mb-4">
            <div class="p-2 bg-info">Flex içerik 1</div>
            <div class="p-2 bg-dark">Flex içerik 2</div>
            <div class="p-2 bg-danger">Flex içerik 3</div>
        </div>

        <div class="d-flex justify-content-between bg-secondary p-3 text-white mb-4">
            <div class="p-2 bg-info">Flex içerik 1</div>
            <div class="p-2 bg-dark">Flex içerik 2</div>
            <div class="p-2 bg-danger">Flex içerik 3</div>
        </div>

        <div class="d-flex justify-content-around bg-secondary p-3 text-white mb-4">
            <div class="p-2 bg-info">Flex içerik 1</div>
            <div class="p-2 bg-dark">Flex içerik 2</div>
            <div class="p-2 bg-danger">Flex içerik 3</div>
        </div>

        <div class="d-flex justify-content-evenly bg-secondary p-3 text-white mb-4">
            <div class="p-2 bg-info">Flex içerik 1</div>
            <div class="p-2 bg-dark">Flex içerik 2</div>
            <div class="p-2 bg-danger">Flex içerik 3</div>
        </div>

    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
