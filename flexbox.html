<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/extra.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid my-2 p-3">
        <div class="d-flex flex-row bg-dark p-3 text-white mb-3">

            <div class="p-2 bg-danger"><img src="./img/cicek.jpg" class="img-fluid"></div>
            <div class="p-2 bg-primary">Flex içerik 3</div>
        </div>

        <div class="d-flex flex-row flex-lg-row-reverse bg-dark p-3 text-white mb-3">

            <div class="p-2 bg-info">Flex içerik 2</div>
            <div class="p-2 bg-primary">Flex içerik 3</div>
        </div>

        <div class="d-inline-flex bg-dark p-3 text-white">

            <div class="p-2 bg-danger">Flex içerik 2</div>
            <div class="p-2 bg-primary">Flex içerik 3</div>

        <div class="d-flex flex-column bg-dark p-3 text-white mb-3 mt-3">
            <div class="p-2 bg-info">Flex içerik 1</div>
            <div class="p-2 bg-danger">Flex içerik 2</div>
            <div class="p-2 bg-primary">Flex içerik 3</div>
        </div>

        <div class="d-flex flex-column flex-xl-column-reverse bg-dark p-3 text-white mb-3 mt-3">
            <div class="p-2 bg-info">Flex içerik 1</div>
            <div class="p-2 bg-danger">Flex içerik 2</div>
            <div class="p-2 bg-primary">Flex içerik 3</div>
