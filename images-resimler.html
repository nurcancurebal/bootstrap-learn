<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images - Resimler</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/extra.css" rel="stylesheet">
    <style>
        img {
            border: solid 5px red;
        }
    </style>

</head>

<body>

    <div class="container bg-primary">

        <img src="./img/resim.jpg" class="img-fluid rounded-circle" width="400" alt="">
    </div>


    <div class="container bg-secondary">

        <img src="./img/resim.jpg" class="img-fluid rounded float-start" width="400" alt="">
    </div>
    <div class="container bg-primary">

        <img src="./img/resim.jpg" class="img-fluid rounded float-end" width="400" alt="">
    </div>

    <div class="container bg-primary">

        <img src="./img/resim.jpg" class="img-fluid rounded mx-auto d-block" width="400" alt="">
    </div>

    <div class="container bg-primary">

        <img src="./img/resim.jpg" class="img-fluid rounded mx-auto d-block" width="400" alt="">
    </div>

    <div class="container bg-primary">

        <img src="./img/resim.jpg" class="img-fluid img-thumbnail float-end" width="400" alt="">
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
